<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Stream</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/67a561868f.js"
      crossorigin="anonymous"
    ></script>
    <style>
      .main-container {
        width: 414px;
        height: 896px;
      }
      .video-container {
        width: 100%;
        /* height: 100%; */
        position: relative;
      }
      .video-container video {
        width: 100%;
        /* height: 100%; */
        object-fit: cover;
      }
      .liveChat{
        margin-top: 9px;
      }
      .liveChat2{
        margin-top: 14px;
      }
    </style>
  </head>
  <body>
    <div class="container main-container">
      <div class="video-container">
        <video autoplay loop muted>
          <source src="../assets/RentalVid.mp4" type="video/mp4" />
          <!-- You can add more <source> tags for different video formats -->
          Your browser does not support the video tag.
        </video>
      </div>
      <div>
        <a href="#"><img src="../assets/RentalName.png" alt=""></a>
      </div>
      <hr>
      <div>
        <a href="#"><img src="../assets/RentalOwnerName.png" alt=""></a>
      </div>
      <hr>
      <div class="d-flex justify-content-left">
        <span class="fs-3">Live Chat</span>
        <i class="fa-solid fa-person ms-4 liveChat2"></i>
        <Span class="ms-2 liveChat">215</Span>
      </div>
      <hr>
      <div>
        <a href="#"><img src="../assets/Chat.png" alt=""></a>
      </div>
      <hr>
      <div>
        <div class="mb-3">
          <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Comment">
        </div>
      </div>
    </div>
  </body>
</html>
